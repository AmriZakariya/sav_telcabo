name: telcabo
description: telcabo

version: 1.0.6+6

environment:
  sdk: '>=3.1.5 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  easy_localization: ^3.0.3
  flutter_form_builder: ^9.1.1
  location: ^5.0.3
  dartx: ^1.2.0
  form_bloc: ^0.31.0
  flutter_form_bloc: ^0.31.0
  http: ^1.1.0
  geolocator: ^10.1.0
  #  qr_code_scanner: ^1.0.1
  mobile_scanner: ^6.0.2
  font_awesome_flutter: ^10.6.0
  dio: ^5.3.3
  image_picker: ^1.0.4
  firebase_core: ^2.21.0
  firebase_messaging: ^14.7.3
  overlay_support: ^2.1.0
  path_provider: ^2.1.1
  equatable: ^2.0.5
  floating_action_bubble: ^1.1.4
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.1
  shared_preferences: ^2.2.2
  stamp_image: ^0.0.2
  cool_alert: ^2.0.1
  geocoding: ^2.1.1
  image: ^4.2.0
  #  flutter_image_compress: ^2.3.0
  timelines: ^0.1.0
  dio_logger: ^4.0.8+8
  photo_view: ^0.14.0
  cached_network_image: ^3.3.0
  horizontal_card_pager: ^1.1.1
  google_maps_flutter: ^2.5.0
  flutter_social_share_plugin: ^2.1.1
  package_info_plus: ^4.2.0
  permission_handler: ^11.0.1
  expand_widget: ^3.1.1
  signature: ^5.5.0

dependency_overrides:
  image_picker: ^0.8.7+4
  dio: ^4.0.0
  intl: 0.19.0
  flutter_keyboard_visibility: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/translations/

  fonts:
    - family: Buttershine
      fonts:
        - asset: fonts/buttershine.ttf
    - family: Harukaze
      fonts:
        - asset: fonts/Harukaze.ttf
    - family: go3v2
      fonts:
        - asset: fonts/go3v2.ttf
    - family: Kashima
      fonts:
        - asset: fonts/Kashima.otf
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand.otf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto.ttf

